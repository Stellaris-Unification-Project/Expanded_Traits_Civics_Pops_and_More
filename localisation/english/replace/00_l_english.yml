### Events ###
colony.185.name:0 "[From.GetName] Consumed"
colony.185.desc:0 "With a last frenzy of activity, we have stripped [From.GetName] of all usable minerals, leaving a desiccated husk where a [From.GetPlanetMoon] once stood. Our drones on [From.GetName] were transfered to our capital, while any surviving non-[Root.GetSpeciesNamePlural] quickly perished in the wake of the destruction we left behind."

